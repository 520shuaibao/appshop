<!--/**********************购物数量加减*******************/-->
<script>
$(function(){
$('.increase').click(function(){
var self = $(this);
var current_num = parseInt(self.siblings('input').val());
    var t=$('#num').val()-(-1);
current_num += 1;
    $('.shop-go a').html('去结算（'+t+'）');
    $('.shop-go b').html('合计：￥'+t*98);
self.siblings('input').val(current_num);
update_item(self.siblings('input').data('item-id'));
})
$('.decrease').click(function(){
var self = $(this);
var current_num = parseInt(self.siblings('input').val());
    var t=$('#num').val()-1;
    $('.shop-go a').html('去结算（'+t+'）');
    $('.shop-go b').html('合计：￥'+t*98)
if(current_num > 1){
current_num -= 1;
self.siblings('input').val(current_num);
update_item(self.siblings('input').data('item-id'));
}
})
})
</script>

        </div>
        <figure><img src="public/images/shopcar-ph01.png"/></figure>
        <dl>

            <!--数量加减-->


                <div class="d-stock">
                    <a class="decrease">-</a>
                    <input id="num" readonly="" class="text_box" name="" type="text" value="1">
                    <input id="id" type="hidden" value="644">
                    <a class="increase">+</a>
                    <span id="dprice" class="price" style="display:none"> 36</span>
                </div>
            <h3>￥98.00</h3>
            <small><img src="public/images/shopcar-icon01.png"/></small>
        </dl>
